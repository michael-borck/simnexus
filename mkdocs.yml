site_name: Simulacra Documentation

theme:
  name: material

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
  
nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - Modelling Market Dynamics: modelling_market_dynamics.md
  - Simulations:
      - Product Popularity: product_popularity.md
      - Stock Market: stock_market.md
      - Resource Fluctuations: resource_fluctuations.md
  - API Documentation: api.md
  - Contribute: contribute.md
  - Contact: contact.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          rendering:
            show_source: true
